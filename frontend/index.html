<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
  </head>
  <body>
     <div class="container">
<div class="container">
<div class="row">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">customer-id</label>
          <input type="text" class="form-control" id="cus_id"  name="cus_id" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">firstname</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">lastname</label>
            <input type="text" class="form-control" id="last_name"  name="last_name" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">email</label>
            <input type="text" class="form-control" id="email" name="email" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">phone number</label>
            <input type="text" class="form-control" id="phone_no" name="phone_no" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</div>
        </div>
      <table class="table">
          <tr>
            <th>cus_id</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>email</th>
            <th>phone_no</th>
          </tr>
          <tbody id="userList" class="datalist"></tbody>

      </table>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="main.js"></script>
    </div>
  </body>
</html>
